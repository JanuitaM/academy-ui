<template>
  <require from="../_layout"></require> 
  <require from="./custom-attributes/input-options-custom-attribute"></require>
  <au-layout options.bind="options" label.bind="label" error.bind="error">
    <input ref="element" type.bind="type" value.bind="editorValue" placeholder.bind="placeholder" class="form-control" if.bind="!readOnly" focus.trigger="onFocus($event)" blur.trigger="onBlur($event)" input-options="options.bind: inputOptions" />
    <p class="form-control-static" if.bind="readOnly">${value}</p>
  </au-layout>
</template>
