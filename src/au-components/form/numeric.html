<template>
  <require from="./_layout"></require>
  <require from="../../lib/number-format-value-converter"></require>  
  <au-layout options.bind="options" label.bind="label" error.bind="error">
    <input type="number" value.bind="value | numberFormat:'0,0.0000'" class="form-control" if.bind="!readOnly" step.bind="step" min.bind="min" max.bind="max" />
    <p class="form-control-static" if.bind="readOnly">${value}</p>
  </au-layout>
</template>
