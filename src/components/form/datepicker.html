<template>
  <require from="./_layout"></require>
  <layout options.bind="options" label.bind="label" error.bind="error">
    <input type="date" value.bind="value" class="form-control" if.bind="!readOnly" />
    <p class="form-control-static" if.bind="readOnly">
      <time>${value}</time>
    </p>
  </layout>
</template>
