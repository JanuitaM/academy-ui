<template>
  <require from="./_layout"></require>
  <layout options.bind="options" label.bind="label" error.bind="error">
    <select value.bind="value" class="form-control" matcher.bind="_matcher" if.bind="!readOnly">
        <option repeat.for="item of items" model.bind="item">${item[_selector.text]}</option>
    </select>
    <p class="form-control-static" if.bind="readOnly">${value}</p>
  </layout>
</template>
