<template>
  <input-form save.delegate="valueChanged($event)" cancel.delegate="valueChanged($event)">
    <div class="row">
      <div class="col-sm-5 col-sm-push-1">
        <timepicker value.bind="data.timepicker" label="timepicker" change.delegate="valueChanged($event)" options.bind="controlOptions"></timepicker>
        <datepicker value.bind="data.datepicker" label="datepicker" change.delegate="valueChanged($event)" options.bind="controlOptions"></datepicker>
        <dropdown value.bind="data.dropdown" label="dropdown" change.delegate="valueChanged($event)" options.bind="controlOptions"
          items.bind="dropdownItems" key="value"></dropdown>
        <autocomplete value.bind="data.autocomplete" label="autocomplete" change.delegate="valueChanged($event)" options.bind="controlOptions"
          loader.bind="dataLoader" key="id" text="login" template="modules/project/user"></autocomplete>
        <textbox value.bind="data.textbox" label="textbox" change.delegate="valueChanged($event)" options.bind="controlOptions"></textbox>
        <password value.bind="data.password" label="password" change.delegate="valueChanged($event)" options.bind="controlOptions"></password>
        <numeric value.bind="data.numeric" label="numeric" change.delegate="valueChanged($event)" options.bind="controlOptions"></numeric>
        <range value.bind="data.range" label="range" change.delegate="valueChanged($event)" options.bind="controlOptions" step="5"
          min="-200" max="200"></range>
      </div>

      <div class="col-sm-5">
        <timepicker value.bind="data.timepicker" label="timepicker" change.delegate="valueChanged($event)" options.bind="controlOptions"
          read-only="true"></timepicker>
        <datepicker value.bind="data.datepicker" label="datepicker" change.delegate="valueChanged($event)" options.bind="controlOptions"
          read-only="true"></datepicker>
        <dropdown value.bind="data.dropdown" label="dropdown" change.delegate="valueChanged($event)" options.bind="controlOptions"
          items.bind="dropdownItems" key="value" read-only="true"></dropdown>
        <autocomplete value.bind="data.autocomplete" label="autocomplete" change.delegate="valueChanged($event)" options.bind="controlOptions"
          loader.bind="dataLoader" key="id" text="login" template="modules/project/user" read-only="true"></autocomplete>
        <textbox value.bind="data.textbox" label="textbox" change.delegate="valueChanged($event)" options.bind="controlOptions" read-only="true"></textbox>
        <password value.bind="data.password" label="password" change.delegate="valueChanged($event)" options.bind="controlOptions"
          read-only="true"></password>
        <numeric value.bind="data.numeric" label="numeric" change.delegate="valueChanged($event)" options.bind="controlOptions" read-only="true"></numeric>
        <range value.bind="data.range" label="range" change.delegate="valueChanged($event)" options.bind="controlOptions" read-only="true"></range>
      </div>
    </div> 

    <collection items.bind="data.items" errors.bind="error.items" headers.bind="collectionHeaders" add.delegate="addNewItem()"
      remove.delegate="removeItem($event)" header-template="modules/project/header" item-template="modules/project/member-item"
      title="Members">
      <div slot="body">
        <autocomplete value.bind="data.autocomplete" label="search user: " change.delegate="valueChanged($event)" select.delegate="select($event)"
          options.bind="controlOptions" loader.bind="dataLoader" key="id" text="login" template="modules/project/user"></autocomplete>
      </div>
    </collection>

  </input-form>
</template>
