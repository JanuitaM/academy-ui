<template>
  <au-input-form save.delegate="valueChanged($event)" cancel.delegate="valueChanged($event)">
    <div class="row">
      <div class="col-sm-5 col-sm-push-1">
        <au-timepicker value.bind="data.timepicker" label="timepicker" change.delegate="valueChanged($event)" options.bind="controlOptions"></au-timepicker>
        <au-datepicker value.bind="data.datepicker" label="datepicker" change.delegate="valueChanged($event)" options.bind="controlOptions"></au-datepicker>
        <au-dropdown value.bind="data.dropdown" label="dropdown" change.delegate="valueChanged($event)" options.bind="controlOptions"
          items.bind="dropdownItems" key="value"></au-dropdown>
        <au-autocomplete value.bind="data.autocomplete" label="autocomplete" change.delegate="valueChanged($event)" options.bind="controlOptions"
          loader.bind="dataLoader" key="id" text="login" template="modules/project/user"></au-autocomplete>
        <au-textbox value.bind="data.textbox" label="textbox" change.delegate="valueChanged($event)" options.bind="controlOptions"></au-textbox>
        <au-password value.bind="data.password" label="password" change.delegate="valueChanged($event)" options.bind="controlOptions"></au-password>
        <au-numeric value.bind="data.numeric" label="numeric" change.delegate="valueChanged($event)" options.bind="controlOptions"></au-numeric>
        <au-range value.bind="data.range" label="range" change.delegate="valueChanged($event)" options.bind="controlOptions" step="5"
          min="-200" max="200"></au-range>
      </div>

      <div class="col-sm-5">
        <au-timepicker value.bind="data.timepicker" label="timepicker" change.delegate="valueChanged($event)" options.bind="controlOptions"
          read-only="true"></au-timepicker>
        <au-datepicker value.bind="data.datepicker" label="datepicker" change.delegate="valueChanged($event)" options.bind="controlOptions"
          read-only="true"></au-datepicker>
        <au-dropdown value.bind="data.dropdown" label="dropdown" change.delegate="valueChanged($event)" options.bind="controlOptions"
          items.bind="dropdownItems" key="value" read-only="true"></au-dropdown>
        <au-autocomplete value.bind="data.autocomplete" label="autocomplete" change.delegate="valueChanged($event)" options.bind="controlOptions"
          loader.bind="dataLoader" key="id" text="login" template="modules/project/user" read-only="true"></au-autocomplete>
        <au-textbox value.bind="data.textbox" label="textbox" change.delegate="valueChanged($event)" options.bind="controlOptions" read-only="true"></au-textbox>
        <au-password value.bind="data.password" label="password" change.delegate="valueChanged($event)" options.bind="controlOptions"
          read-only="true"></au-password>
        <au-numeric value.bind="data.numeric" label="numeric" change.delegate="valueChanged($event)" options.bind="controlOptions" read-only="true"></au-numeric>
        <au-range value.bind="data.range" label="range" change.delegate="valueChanged($event)" options.bind="controlOptions" read-only="true"></au-range>
      </div>
    </div> 

    <au-collection items.bind="data.items" errors.bind="error.items" headers.bind="collectionHeaders" add.delegate="addNewItem()"
      remove.delegate="removeItem($event)" header-template="modules/project/header" item-template="modules/project/member-item"
      title="Members">
      <div slot="body">
        <au-autocomplete value.bind="data.autocomplete" label="search user: " change.delegate="valueChanged($event)" select.delegate="select($event)"
          options.bind="controlOptions" loader.bind="dataLoader" key="id" text="login" template="modules/project/user"></au-autocomplete>
      </div>
    </au-collection>

  </input-form>
</template>
